<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="body">
		<table border="0">
			<tr><td>
					<h:form>
						<h:outputLabel for="chkClusterId" value="系統變數重置"></h:outputLabel>:
						<h:outputText value="#{globalVars1.time}"></h:outputText>
						<ui:remove>
						<h:selectBooleanCheckbox  id="chkClusterId" value="#{globalVars1.clusterReload}">
						 <a4j:ajax event="change" />
						</h:selectBooleanCheckbox>
						</ui:remove>
						<a4j:commandButton  render="@form" value="變更" type="button" actionListener="#{globalVars1.clusterReload()}"></a4j:commandButton>
					</h:form>
				</td></tr>	
			<tr align="center">
				<td><h:form>
						<rich:panel style="width:100 px">
							<f:facet name="header">
								<h:outputText value="Change The Skin"></h:outputText>
							</f:facet>
							<table>
								<tr>
									<td><rich:select required="true"
											value="#{globalVars1.skinName}" defaultLabel="C.H.M">
											<f:selectItem itemValue="chm" itemLabel="C.H.M"></f:selectItem>
											<f:selectItem itemValue="emeraldTown"
												itemLabel="Emerald Town"></f:selectItem>
											<f:selectItem itemValue="blueSky" itemLabel="Blue Sky"></f:selectItem>
											<f:selectItem itemValue="wine" itemLabel="Winee"></f:selectItem>
											<f:selectItem itemValue="japanCherry"
												itemLabel="Japan Cherry"></f:selectItem>
											<f:selectItem itemValue="ruby" itemLabel="Ruby"></f:selectItem>
											<f:selectItem itemValue="classic" itemLabel="Classic"></f:selectItem>
											<f:selectItem itemValue="deepMarine" itemLabel="Deep Marine"></f:selectItem>
											<f:selectItem itemValue="plain" itemLabel="Plain"></f:selectItem>
											<f:selectItem itemValue="NULL" itemLabel="NULL"></f:selectItem>
											<f:selectItem itemValue="DEFAULT" itemLabel="Default"></f:selectItem>
										</rich:select></td>

									<td><a4j:commandButton
											value="#{gmsg['admin.skin.change']}" execute="@form"
											action="skin"></a4j:commandButton></td>										
								</tr>
								<tr>
								<td colspan="2"><rich:messages globalOnly="true"></rich:messages></td>
								</tr>								
							</table>
						</rich:panel>
					</h:form></td>
			</tr>
			<ui:remove>
			<tr><td>
			<h:form>
						<a4j:commandButton  value="#{gmsg['admin.skin.reloadcache']}" type="button" actionListener="#{advertisement1.reloadCache()}"></a4j:commandButton>
					</h:form>
				</td></tr>
			<tr><td>
			<h:form>
						<a4j:commandButton  value="#{gmsg['admin.skin.reloadannounce']}" type="button" actionListener="#{advertisement1.reloadAnnounce()}"></a4j:commandButton>
					</h:form>
				</td></tr>
			<tr><td>
			<h:form>
						<a4j:commandButton  value="#{gmsg['admin.skin.reloadconvention']}" type="button" actionListener="#{advertisement1.reloadConvention()}"></a4j:commandButton>
					</h:form>
				</td></tr>
			<tr><td>
			<h:form>
						<a4j:commandButton  value="#{gmsg['admin.skin.reloadadvertisement']}" type="button" actionListener="#{advertisement1.reloadAdvertisement()}"></a4j:commandButton>
					</h:form>
				</td></tr>	
		</ui:remove>					
		</table>
	</ui:define>
</ui:composition>
</html>
