<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title">
			<h:outputText value="#{gmsg['template.title']}"></h:outputText>
		</ui:insert></title>
</h:head>
<h:body>
	<table align="center" cellpadding="0" cellspacing="0" border="0"
		width="1024px">
		<tbody>			
			<tr>
				<td height="42" align="center" valign="middle" width="100%"><ui:insert
						name="header">
						<rich:toolbar height="40" width="100%" itemSeparator="line">
							<rich:toolbarGroup>
								<h:form>	
								<table cellpadding="0" cellspacing="0"><tr><td>																		
									<a4j:commandButton value="#{gmsg['head.home']}" type="button"
										action="login"></a4j:commandButton>
									</td>
									<td>
									<rich:dropDownMenu >
										<f:facet name="label">
										<a4j:commandButton value="#{gmsg['head.product']}"
										type="button"></a4j:commandButton>
										</f:facet>
										<rich:menuItem label="#{gmsg['head.list']}" action="toMain"></rich:menuItem>
										<rich:menuItem label="#{gmsg['head.personal']}" action="toPersonal"></rich:menuItem>										
									</rich:dropDownMenu>	
									</td>
									<td>
									<a4j:commandButton value="#{gmsg['head.car.manage']}"
										type="button" action="managerCar"></a4j:commandButton>
									</td><td>									
									<a4j:commandButton value="#{gmsg['head.order.manage']}" rendered="#{login.checkLogin()}"
										type="button" action="orderManage"></a4j:commandButton>
									</td>
									<td>									
									<a4j:commandButton value="#{gmsg['head.member.manage']}" rendered="#{login.checkLogin()}"
										type="button" action="memberManage"></a4j:commandButton>
									</td>
									</tr></table>
								</h:form>
							</rich:toolbarGroup>						
							<rich:toolbarGroup>
								<h:form>
									<a4j:commandButton type="button" value="#{gmsg['head.about']}"
										action="about"></a4j:commandButton>
									<a4j:commandButton type="button"
										value="#{gmsg['head.contact']}" action="contact"></a4j:commandButton>
								</h:form>
							</rich:toolbarGroup>
							<rich:toolbarGroup location="right">
								<h:outputText value=" "></h:outputText>
								<h:form rendered="#{!login.checkLogin()}">
									<a4j:commandButton value="#{gmsg['header.register']}"
										type="button" action="register"></a4j:commandButton>
								</h:form>
								<h:form rendered="#{login.checkLogin()}">
								<table cellpadding="0" cellspacing="0">
								<tr>
								<td><h:outputText value="#{gmsg['head.welcome']}, #{login.name}"></h:outputText></td>
								<td>
									<a4j:commandButton value="#{gmsg['head.logout']}" type="button"
										action="#{login.logout()}"></a4j:commandButton>
								</td>
								</tr>
								</table>		
								</h:form>
								<h:form>
									<a4j:region rendered="#{!login.checkLogin()}">
										<table border="0" cellpadding="1" cellspacing="1">
											<tr>
												<td><h:outputLabel for="nameId"
														value="#{gmsg['head.login.name']}"></h:outputLabel> <h:inputText
														id="nameId" value="#{login.name}"
														label="#{gmsg['head.login.name']}" required="true"
														size="6">
													</h:inputText> <rich:notifyMessage stayTime="2000" for="nameId"></rich:notifyMessage>
												</td>
												<td><h:outputLabel
														value="#{gmsg['head.login.password']}"></h:outputLabel> <h:inputSecret
														value="#{login.password}" size="6"></h:inputSecret></td>
												<td><a4j:commandButton id="loginId" execute="@region"
														value="#{gmsg['head.login']}" action="#{login.check()}">
													</a4j:commandButton> <rich:notifyMessage stayTime="2000" for="loginId"></rich:notifyMessage>
												</td>
											</tr>
										</table>
									</a4j:region>
								</h:form>
							</rich:toolbarGroup>
						</rich:toolbar>


					</ui:insert></td>
			</tr>
			<tr>
			<td>			
			<marquee><h:outputText value="#{gmsg['marquee.prefix']} :" />
			<h:outputText value="#{marquee.communityName}" escape="false"></h:outputText> 
			</marquee>
			
			</td>
			</tr>			
		
			<tr>
				<td><ui:insert name="body">Empty</ui:insert></td>
			</tr>

			<tr>
				<td valign="bottom" height="20" width="100%"><ui:insert
						name="footer">
						<rich:panel header="#{gmsg['footer.copyright']}"
							style="width:100%"></rich:panel>
					</ui:insert></td>
			</tr>
			<tr>
				<td><a4j:log mode="popup" rendered="#{globalVars.jsfDebug}"></a4j:log></td>
			</tr>
		</tbody>
	</table>
	<ui:debug hotkey="b" rendered="#{globalVars.jsfDebug}"></ui:debug>
</h:body>

</html>
